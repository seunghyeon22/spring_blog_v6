      let root = document.querySelector("#root");

      // list 디자인
      function renderList() {
        clear();
        let dom = `
        <table border="1">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th></th>
          </tr>
        </thead>
        <tbody id = "list-box">
        </tbody>
      </table>
        `;
        root.innerHTML = dom;
        sendList();
      }

      function renderListItem(board) {
        let dom = `
          
            <td>${board.id}</td>
            <td>${board.title}</td>
            <td><a href="javascript:void(0);" onclick="renderDetail(${board.id})">상세보기</a></td>
          
          `;
        let item = document.createElement("tr");
        item.innerHTML = dom;
        return item;
      }

      async function sendList() {
       
        // 1. 사용자 입력값 받기 - 받을 데이터 필요 x
        // 2. 입력값 JSON 변환
        // 3. API 요청
       let response = await fetch("http://localhost:8080/api");
        // 4. 응답 처리
       let responseBody = await response.json();
       let listbox = document.querySelector("#list-box");
       let boards = responseBody.body;
       boards.forEach(board => {
         let item = renderListItem(board);
         listbox.append(item);
       });
      }

      // saveForm 디자인
      function renderSaveForm() {
        clear();
        let dom = `
        <form>
            <input type="text" id = "title" placeholder = "제목"/><br>
            <input type="text" id = "content" placeholder = "내용"/><br>
            <button type="button" onclick="sendSave()">글쓰기</button>
        </form>
        `;
        root.innerHTML = dom;
      }

      // detail
      async function renderDetail(id) {

        <form>

        </form>

        <div>
            번호 : ${board.id} <br>
            제목 : ${board.title} <br>
            내용 : ${board.content} <br>
            작성일 : ${board.createdAt}
        </div>
        `;
        root.innerHTML = dom;
      }

      }

      }
